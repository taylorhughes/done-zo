application: dnzo
version: 425
runtime: python
api_version: 1

derived_file_type:
- python_precompiled

handlers:  
- url: /stylesheets/(r[0-9]+/)?([^/]+\.css)
  static_files: resources/stylesheets/\2
  upload:       resources/stylesheets/(.+\.css)
  expiration:   365d
  
- url: /javascripts/(r[0-9]+/)?([\w/]+\.js)
  static_files: resources/javascripts/\2
  upload:       resources/javascripts/(.+\.js)
  expiration:   365d
  
- url: /(robots.txt|favicon.ico)
  static_files: resources/\1
  upload:       resources/(robots.txt|favicon.ico)
  expiration:   365d
  
- url: /images
  static_dir: resources/images
  expiration: 30d

- url: /admin/.+
  script: admin/main.py
  login:  admin
  
- url: /test.*
  login: admin
  script: gaeunit.py
  
- url: /(about/?)?
  script: main.py
  
- url: /api/.+
  script: main.py
  # login not required

- url: /.+
  script: main.py
  login:  required
