{% load tasks_library %}
<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block page_title %}DNZO{% endblock %}</title>
  <style type="text/css">
    body {
      background: #fff;
      margin: 0;
      padding: 0;
      font: 13px Helvetica;
    }
    #body {
      background: #eee;
      margin-top: 10%;
      border-top:    2px solid #666;
      border-bottom: 2px solid #666;
      padding: 10px 20% 10px 20%;
    }
    h1 { 
      text-align: center;
      font-size: 5em;
      margin: 0;
      padding: 0;
    }
    
    #signup {
      text-align: center;
    }  
      #signup label {
        display: block;
        text-align: left;
        margin-bottom: 1em;
      }
      #url { 
        color: #666; 
        line-height: 15pt;
      }
      #name {
        font-size: 15pt;
      }
      #availability img { 
        vertical-align: top; 
        margin-top: 3px;
        border: 0;
        width: 26px;
        height: 26px;
      }
      #buttons { text-align: right; }
  </style>
  
  {% javascript_tag ext/prototype %}
  {% block javascripts %}{% endblock %}
</head>
<body>
  <div id="body">
    
    <h1>DNZO</h1>
    
    {% block content %}{% endblock %}
    
  </div>
</body>
</html>
