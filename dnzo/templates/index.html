<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>DNZO</title>
  <style type="text/css">
    body {
      background: #fff;
      margin: 0;
      padding: 0;
      font: 10px Helvetica;
    }
    #body {
      background: #eee;
      margin-top: 10%;
      border-top:    2px solid #666;
      border-bottom: 2px solid #666;
      text-align: center;
      padding: 10px;
    }
    h1 { 
      font-size: 5em;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="body">
    
    <h1>DNZO</h1>
    
    {% if not logged_in %}
    <p>
      <a href="{% url public.views.signup %}">Sign up</a> for DNZO!
      You will be asked to log in to your <strong>Google Account</strong> first.
    </p>
    <p>
      Already have a DNZO account?
      <a href="{% url public.views.signup %}">Log in</a> and we'll move you right along.
    </p>
    {% else %}
    <p>
      <a href="#">Sign up</a> for DNZO!
    </p>
    {% endif %}
    
  </div>
</body>
</html>
