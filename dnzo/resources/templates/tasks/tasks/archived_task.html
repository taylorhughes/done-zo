<tr class="task-row{% if task.complete and not task.archived %} completed{% endif %}">
  <td class="list">
    {{ task.task_list.name|escape }}
  </td>
  <td class="task">
    {{ task.body|escape }}
  </td>
  <td class="project">
    {% if task.project %}
      {{ task.project|escape }}
    {% endif %}
  </td>
  <td class="context">
    {% for context in task.contexts %}@{{ context|escape }} {% endfor %}
  </td>
  <td class="due">
    {{ task.due_date|short_date }}
  </td>
</tr>
