<select id="switcher">
{% for list in task_lists %}
  <option value="{% url TaskListHandler list.short_name %}"
          {% ifequal list.key task_list.key %} selected{% endifequal %}>{{ list.name }}</option>
{% endfor %}
  <option value="{% url ArchivedListHandler %}"{% if not task_list %} selected{% endif %}>Archived tasks</option>
</select>
